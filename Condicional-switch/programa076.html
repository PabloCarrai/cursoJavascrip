    <script>
        let num=parseInt(prompt("Ingrese un numero entre el 1 y el 4   "))
        switch (num) {
            case 1: document.write("uno")
                break
            case 2: document.write("dos")
                break
            case 3: document.write("tres")
                break
            case 4: document.write("cuatro")
                break
            default: document.write("Dato invalido")
        }
