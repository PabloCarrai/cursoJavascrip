<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar una vocal en mayuscula o minuscula
        luego mostrar un mensaje si dicha vocal se encuentra en
        mayucula o minuscula

        */
       let vocal=prompt("Ingrese una vocal en mayuscula o minusculas ") 
       switch(vocal) {
        case "a": 
            document.write("Minuscula")
            break
        case "e":
            document.write("Minuscula")
            break
        case "i":
            document.write("Minuscula")
            break
        case "o":
            document.write("Minuscula")
            break
        case "u":
            document.write("Minuscula")
            break
        case "A":
            document.write("Mayusculas")
            break
        case "E":
            document.write("Mayusculas")
            break
        case "I":
            document.write("Mayusculas")
            break
            case "O":
            document.write("Mayusculas")
            break
        case "U":
            document.write("Mayusculas")
            break
        default: document.write("No es vocal")
        }
        

    </script>
</body>
</html>
