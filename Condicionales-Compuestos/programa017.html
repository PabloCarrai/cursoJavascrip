<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Se ingresa porteclado un numero entero comprendido entre el 1 y el 99
        Mostrar un mensaje  indicando si el numero tiene uno o dos digitos
        */
    let numero=parseInt(prompt("Ingrese un numero entre  el  1 y el 99"))   
    if (numero>=10) {
        document.write("El numero tiene 2 digitos " + numero)
    } else{
        document.write("El numero tiene 1 digito " + numero)
    }

    </script>
</body>
</html>
