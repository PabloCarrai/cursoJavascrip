<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Realizr un programa que solicite ingresar
    dos numeros  enteros y muestre  por pantallael mayor de ellos
    */
   let num1=parseInt(prompt("Ingrese un numero "))
   let num2=parseInt(prompt("Ingrese otro numero "))    
   if (num1>num2) {
    document.write("El mayor es num1: " + num1)
   }else {
    document.write("El mayor es num2: " + num2)
   }

    </script>
</body>
</html>
