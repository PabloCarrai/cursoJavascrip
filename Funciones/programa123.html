<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>


    /*                  
            
            
            Confeccionar una funcion que muestre la 
            tabla de multiplicar de un numero que le enviamos por 
            parametros.
            Luego llamar a dicha funcion para mostrar las tablas de
            multiplicar del 2 al 10
    
            function mostrarTabla(nro) { }
    
            */

    function mostrarTabla(nro) {
        document.write("La tabla del " + nro + "<br>")
        for (let x = 1; x < 11; x++) {
            let multiplicar = x * nro
            document.write(nro + " x " + x + " = " + multiplicar + "<br>")
        }
        document.write("<hr>")
    }

    for (let x = 2; x <= 10; x++) {
        mostrarTabla(x)
        document.write("<br>")
    }





</script>
