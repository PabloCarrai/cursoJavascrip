<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>

<body>
    <script>
        /*
        
        Confaccionar una aplicacion que muestre una
        presentacion en pantalla del programa mediante la funcion
        alert. Solicite la carga de dos valores enteros y nos muestre
        la suma.
        Mostrar finalmente un mensaje de despedida del programa
        Implementar estas actividades en tres funciones distintas.
        */
        function presentacion() {
            alert("Bienvenido al programa que permite sumar dos valores enteros")
        }
        function cargaSuma() {
            const valor1 = parseInt(prompt("Ingrese un valor"))
            const valor2 = parseInt(prompt("Ingrese un valor"))
            const suma = valor1 + valor2
            document.write("La suma de los dos valores es " + suma + "<br>")
        }
        function finalizacion() {
            document.write("***********" + "<br>")
            document.write("Gracias por usar el programa " + "<br>")
        }

        presentacion()
        cargaSuma()
        finalizacion()



    </script>
</body>

</html>
