    <script>
        /*
        
        Plantear una funcion que reciba una
        palabra y retorne la cantidad de letras 'a' o "A" que 
        contiene.
        */

        function contaraoA(palabra) {
            let ca = 0
            for (let a of palabra) {
                if (a === "a" || a === "A") {
                    ca++
                }
            }
            return ca
        }

        let prueba = contaraoA("supercalifragilisticoespiAlidoso")
        document.write("Cantidad de a o A " + prueba)


    </script>
