<body>
    <script>
     /*
     Ingresar 4 valores enteros por teclado
     Calcular la suma  y el promedio de dichos valores
     */   

    let numero1=parseInt(prompt("Ingrese un numero    "))
    let numero2=parseInt(prompt("Ingrese otro numero  "))
    let numero3=parseInt(prompt("Ingrese otro numero  "))   
    let numero4=parseInt(prompt("Ingrese otro numero  "))
    let suma=numero1+numero2+numero3+numero4
    let promedio=suma/4
    document.write("La suma es ")
    document.write("<br>")
    document.write(suma)
    document.write("<br>")
    document.write("El promedio es ")
    document.write("<br>")
    document.write(promedio)
    </script>
</body>
