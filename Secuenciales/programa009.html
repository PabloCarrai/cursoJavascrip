<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Ingrse por teclado  el precio de  
    un producto(valor flotante) y 
    la cantidad de productos a llevar
    calcular e imprimir el importe a pagar
    */    
    let valor=parseFloat(prompt("Ingrese el  valor de un producto"))
    let cantidad=parseInt(prompt("Ingrese la cantidad de productos que lleva del mismo"))
    let importe=valor * cantidad
    document.write("El precio  a abonar es  ")
    document.write(importe)

    </script>
</body>
</html>
