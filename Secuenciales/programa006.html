<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* Pide el  peso y lo transforma en libras */ 
    let pesosKilo = parseFloat(prompt("Ingrese la cantidad  de kilos"))
    let pesoLibras = pesosKilo * 2.205
    document.write("La cantidad de kilos en libras es ")
    document.write("<br>")
    document.write(pesoLibras)
    </script>
</body>
</html>
