<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    let num = parseInt(prompt("Ingrese un numero "))
    let cuandrado = num * num
    let cubo = num * num * num
    document.write("El cuadrado es: ")
    document.write(cuandrado)
    document.write("<br>")
    document.write("El cubo es: ")
    document.write(cubo)
    </script>
</body>
</html>
