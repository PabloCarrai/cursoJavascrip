<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Ingresar el valor del lado de un cuadrado(se ingresa valor entero) y 
    posteriormente mostrar el valor del perimetro del mismo(recordar que 
    el perimetro resula de multiplicar el valor del lado por 4)
    */
    let lado = parseInt(prompt("Ingrese el valor del lado "))
    let perimetro = lado * 4
    document.write("El perimetro del lado  ingresado es ")
    document.write("<br>")
    document.write(perimetro)
    </script>
</body>
</html>
