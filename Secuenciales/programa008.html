<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     /*
     Ingresar por teclado 4 valores
     numericos enteros, Calcular y mostrar la suma delos dos primeros
     y el producto del tercero y cuarto
     */   
     let numero1=parseInt(prompt("Ingrese un numero    "))
     let numero2=parseInt(prompt("Ingrese otro numero  "))
     let numero3=parseInt(prompt("Ingrese otro numero  "))   
     let numero4=parseInt(prompt("Ingrese otro numero  "))
     let suma=numero1+numero2
     let producto=numero3*numero4
     document.write("La suma de los dos primeros numeros da ")
     document.write("<br>")
     document.write(suma)
     document.write("<br>")
     document.write("El producto del tercer y cuarto numero es ")
     document.write("<br>")
     document.write(producto)
    </script>
</body>
</html>
