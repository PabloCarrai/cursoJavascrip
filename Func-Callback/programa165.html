<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
    /*
    
    Ejemplo metodo array
    crear un array de undefine elementos
    hay que llenarlo
    */
    const arreglo1 = new Array(10)
    console.log(arreglo1)
    for (let x = 0; x < arreglo1.length; x++) {
        arreglo1[x] = x
    }
    console.log(arreglo1)

    /*
    
    metodo fill
    */

    const arreglo2 = new Array(5)
    arreglo2.fill("x")
    console.log(arreglo2)
    arreglo2.fill("A", 1, 3)
    console.log(arreglo2)

</script>
