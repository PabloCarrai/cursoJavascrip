    // se puede hacer una copia de arreglo de arreglo de esta forma   
    const arreglo1 = [[1, 2, 3], [4, 5, 6]]
    const arreglo2 = [[7, 8, 9], [10, 11, 12]]
    const copiaProfunda = []
    for (let arreglo of arreglo1) {
        copiaProfunda.push(arreglo.slice())
    }
    for (let arreglo of arreglo2) {
        copiaProfunda.push(arreglo.slice())
    }
    arreglo1[0][0] = 1000
    console.log(arreglo1)
    console.log(copiaProfunda)
