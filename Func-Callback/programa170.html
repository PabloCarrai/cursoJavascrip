<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    /*
    
    
    Metodo splice
    splice(posicion inicial, cantidad a borrar)
    */

    const arreglo1 = ["juan", "pedro", "maria", "ana"]
    // Borrar el segundo y tercer elemento
    const eliminados = arreglo1.splice(1, 2)
    console.log(arreglo1)
    console.log(eliminados)

    /* Si no indicamos el segundo parametro se borran desde la
    posicion inicial hasta la final del arreglo
    */
    const arreglo2 = ["juan", "pedro", "maria", "ana"]
    const eliminados1 = arreglo2.splice(1)
    console.log(arreglo2)
    console.log(eliminados1)

    /*
    al usar numero negativo en el primer parametro
    elegimos desde la ultima posicion

    */

    const arreglo3 = ["juan", "pedro", "maria", "ana"]
    // Borrar el segundo y tercer elemento
    const eliminados2 = arreglo3.splice(-2, 2)
    console.log(arreglo3)
    console.log(eliminados2)



    /*
    slice(posicion inicial, cantidad a borrar[valor1],[valor2]
    [valorn])

    Agrega elementos en el array
    */

    const arreglo4 = [1, 2, 3, 4, 5]
    arreglo4.splice(2, 0, 10, 10, 10)
    console.log(arreglo4)


    const arreglo5 = [1, 2, 3, 4, 5]
    arreglo5.splice(-2, 0, 10, 10, 10)
    console.log(arreglo5)

    /*
    
    Tambien podemos eliminar y agregar al mismo tiempo
    */
    const arreglo6 = [1, 2, 3, 4, 5]
    arreglo6.splice(1, 2, 20, 40)
    console.log(arreglo6)



</script>
