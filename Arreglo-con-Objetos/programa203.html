    function imprimirDatos(arreglo) {

        document.write("<h1>Datos de la persona</h1>")
        document.write("<hr>")
        for (let persona of arreglo) {
            document.write("Nombre: " + persona.nombre + "<br>")
            document.write("Edad: " + persona.edad + "<br>")
            document.write("Idiomas:<br>")
            for (let idioma of persona.idiomas){
                document.write(idioma + "<br>")
            }
            document.write("Salarios:<br>")
            for (let salario of persona.trabajo.salarios){
                document.write(salario + "<br>")

            }
            document.write("<hr>")

        }

    }

    function imprimirTresIdiomas(arreglo) {
        document.write("<h1>Hablan mas de 3 Idiomas</h1>")
        document.write("<hr>")
        for (let persona of arreglo) {
            if (persona.idiomas.length==3){
                document.write(persona.nombre+" "+persona.apellido+"<br>")
            }
        }
        document.write("<hr>")
    }

    function imprimirChino(arreglo) {
        document.write("<h1>Hablan Chino</h1>")

                    }

                }            
            }
        document.write("<hr>")
        }
