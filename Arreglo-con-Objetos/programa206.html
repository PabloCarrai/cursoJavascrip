<script>
    /*
    
    Una inmobiliaria tiene una serie de 
    inmuebles para el alquiler almacenados en un array con
    elementos de tipo objeto:

    1 - Imprimir todos los datos de los inmuebles
    (utilizar forEach)
    2 - Imprimir los inmuebles con 4 o mas cuartos y garaje.
    (utilizar filter)
    3 - Confeccionar una funcion que imprima todas las viviendas de un
    cierto tipo que llega como parametro
    (utilizar filter)

    */

    function imprimir(objeto) {
        let mostrarElemento = objeto.forEach(element => console.log(element)
        )
        console.log(mostrarElemento)
    }

    function imprimirMasCuarto(objeto) {
        let mostrarElemento = objeto.filter(cuartosGarage => {
            if ((cuartosGarage.caracteristicas.cuartos >= 4 && 
                cuartosGarage.caracteristicas.garage == true)) {
                console.log(cuartosGarage)
            }
        })
        console.log(mostrarElemento)
    }

    function imprimirViviendaTipo(objeto, tipo) {
        let mostrarElemento = objeto.filter(elemento => {
            if (elemento.tipo == tipo) {
                console.log(elemento)
            }

        })
        console.log(mostrarElemento)

    }
    
    const inmuebles = [
        {
            id: 1,
            tipo: "Casa",
            precio: 10000,
            caracteristicas: {
                cuartos: 4,
                baños: 2,
                garage: true
            },
            ubicacion: {
                ciudad: "Córdoba",
                calle: "Colon 112"
            }
        },
        {
            id: 2,
            tipo: "Departamento",
            precio: 20000,
            caracteristicas: {
                cuartos: 3,
                baños: 1,
                garage: false
            },
            ubicacion: {
                ciudad: "Córdoba",
                calle: "Lima 234"
            }
        },
        {
            id: 3,
            tipo: "Departamento",
            precio: 30000,
            caracteristicas: {
                cuartos: 5,
                baños: 2,
                garage: true
            },
            ubicacion: {
                ciudad: "Córdoba",
                calle: "Urquiza 765"
            }
        },
        {
            id: 4,
            tipo: "Casa",
            precio: 12000,
            caracteristicas: {
                cuartos: 3,
                baños: 1,
                garage: false
            },
            ubicacion: {
                ciudad: "Carlos Paz",
                calle: "San Martin 765"
            }
        }
    ]

    imprimir(inmuebles)
    imprimirMasCuarto(inmuebles)
    imprimirViviendaTipo(inmuebles, "Casa")
    imprimirViviendaTipo(inmuebles, "Departamento")


</script>
