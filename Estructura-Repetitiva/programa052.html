<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Mostrar los multiplos de 8 hasta el 
        valor 500. Debe aparecer en pantall 8 - 16- 24 etc.
        
        */
       let contador=1
       while(contador<=500) {
        if (contador%8==0) {
            document.write(" - "+contador)
        }
        contador=contador+1
       }


        

    </script>
</body>
</html>
