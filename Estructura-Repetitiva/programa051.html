<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Realizar un programa que imprima 25
        terminos de la serie 11-22-33-44-etc(no se ingresan
        valores por teclado)
        */
       let inicio=1
       let contador=11
       while (inicio<=25) {
        document.write("Serie "+inicio+" Valor "+contador+"<br>")
        inicio = inicio + 1
        contador=contador+11
       }
        

    </script>
</body>
</html>
