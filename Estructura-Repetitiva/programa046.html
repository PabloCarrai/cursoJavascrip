<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Escribir un programa que solicite la carga de 
        un valor entero positivo y nos muestre desde 1 hasta el valor 
        ingresado de uno en uno
        
        
        */
       let fin=parseInt(prompt("Ingrese un numero "))
       let inicio=1
       while (inicio<=fin) {  
        document.write("Tenemos "+inicio)
        document.write("<br>")
        inicio = inicio + 1
       }
       



        

    </script>
</body>
</html>
