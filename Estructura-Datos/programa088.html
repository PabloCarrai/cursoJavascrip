<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        
        Se tienen las notas del primer
        parcial de los alumnos de dos cursos, el curso a y el curso b
        el curso a tiene 5 alumnos y el curso b tiene 8 alumnos
        realizar un programa que muestre el curso que obtuvo el mayor promedio general
        cargas por asignacion las notas en los arreglos
        para evitar perder el tiempo cargando por teclado. 
        */

        // array de las notas del curso A
        let alumnosA = [9, 7, 10, 8, 6]
        // Contador del curso A
        let caA = 0
        // promedio del curso A
        let paA
        // array de notas del curso B
        let alumnosB = [6, 3, 8, 3, 4, 6, 2, 3]
        // Contador del curso B
        let caB = 0
        //promedio del curso B
        let paB
        // sumo las notas y hago el promedio
        for (let x = 0; x < alumnosA.length; x++) {
            caA = caA + alumnosA[x]
            paA = caA / alumnosA.length
        }
        // sumo las notas y hago el promedio
        for (let x = 0; x < alumnosB.length; x++) {
            caB = caB + alumnosB[x]
            paB = caB / alumnosB.length
        }
        // veo quien tiene el promedio mayor o igual
        if (paA > paB) {
            document.write("El promedio del curso A " + paA + " es mayor al B " + paB)
        } else {
            if (paA < paB) {
                document.write("El promedio del curso B " + paB + " es mayor al A " + paA)
            } else (
                document.write("Promedio B " + paB + " y A " + paA + " Son iguales")
            )
        }

    </script>
</body>

</html>
