<! DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            let arreglo = []
            for (let f = 0; f < 5; f++) {
                let elemento = parseInt(prompt("Ingrese un valor entero "))
                arreglo.push(elemento)
            }
            for (let f = 0; f < arreglo.length; f++) {
                document.write(arreglo[f] + "<br>")
            }
        </script>
    </body>

    </html>
