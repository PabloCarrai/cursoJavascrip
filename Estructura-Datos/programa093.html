<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        


        Definir un arreglo que almacene 6 elementos
        enteros. Buscar el mayor y la posicion del mismo
        */

        let numeros = [100, 400, 50, 1200, 80, 120]
        let mayor=0
        let posicion=0
        for (let i = 0; i < numeros.length; i++) { 
            if (numeros[i]>mayor) {
                mayor=numeros[i]
                posicion=i
            }
        }
        document.write("El mayor es "+mayor+"<br>")
        document.write("Ubicado en la posicion "+posicion+"<br>")


    </script>
</body>

</html>
