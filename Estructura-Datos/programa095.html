<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        

        Definir un arreglo con cinco nombres
        distintos.
        Imprimir el menor alfabeticamente
        */
        let nombres = ["juan", "carlos", "ana", "marcos", "maria"]
        let menor = nombres[0]
        for (let x = 0; x <= nombres.length; x++) {
            if (nombres[x] < menor) {
                menor = nombres[x]
            }
        }
        document.write("Nombre menor alfabeticamente "+menor)


    </script>
</body>

</html>
