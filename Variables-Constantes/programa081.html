<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Cargar dos valores enteros(primer se
        ingresar el menor y luego el mayor), mostrar todos los numeros
        comprendidos entre dichos valores.
        Contar cuantos de dichos numeros son pares
        Elegir cuando definir constantes y cuando variables
        */
       const num=parseInt(prompt("Ingrese el primer valor "))
       const num1=parseInt(prompt("Ingrese el segundo valor "))
       
       for (let f=num;f<=num1;f++) {
        document.write(f+"<br>")
       }



        

    </script>
</body>
</html>
