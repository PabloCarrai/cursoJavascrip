<script>
    /*  
    
    
    Declarar una funcion constructora para crear
    objetos que representen a una Persona. Definir como atributos
    el nombre, apellido y edad.
    Crear un arreglo con 5 personas.
    Imprimir el nombre de la persona con mayor edad(se sabe que
    todas las personas tienen una edad distinta)
    */

    function Persona(nombre, apellido, edad) {
        this.nombre = nombre
        this.apellido = apellido
        this.edad = edad
        this.imprimir = function () {
            document.write("Nombre: " + this.nombre + " Apellido: " + this.apellido + " Edad:" + this.edad + "<br>")
        }
    }

    // obtener el mayor de edad de un array de objetos
    function maximaEdadObjeto(objetos) {
        const mayorEdad = objetos.reduce(
            (prev, current) => {
                return prev.edad > current.edad ? prev : current
            }
        )
        console.log("La persona de mayor edad es " + mayorEdad.nombre + " " + mayorEdad.apellido + " con " + mayorEdad.edad+" a√±os")
    }

    const persona1 = new Persona("Eduardo", "Zanchez", 22)
    const persona2 = new Persona("Dante", "chez", 23)
    const persona3 = new Persona("Maria", "Tanch", 26)
    const persona4 = new Persona("Eduardo", "lopez", 19)
    const persona5 = new Persona("Miguel", "nchez", 30)

    persona1.imprimir()
    const arreglo5Personas = [persona1, persona2, persona3, persona4, persona5]
    maximaEdadObjeto(arreglo5Personas)




</script>
