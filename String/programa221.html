<script>
    /*
    
    Se tienen dos string con una lista de 
    comidas y postres separados por coma.
    Crear dos arreglos que almacenen las comidas en uno y los 
    postres en otros.
    
    const listaComidas = "pizza,hamburguesa,empanada,churrasco,chuleta"
    const listaPostres = "helado,pastel,tarta,flan"
    const comidas = 0 //convertimos el string listaComidas a un arreglo
    const postres = 0 // convertimos el string listaPostres a un arreglo

    Seguidamente llamar a una funcion que le enviemos los dos arreglo
    y nos retorne otro arreglo con elementos de tipo
    objeto que surjan de la conbinacion de cada comida con 
    cada postre.



    */


    class Menu {
        constructor(comida, postre) {
            this.comida = comida
            this.postre = postre
        }
    }

    function generarMenus(comidas, postres) {
        let menus = []
        for (let x = 0; x < comidas.length; x++) {
            for (let y = 0; y < postres.length; y++) {
                menus.push(new Menu(`${comidas[x]}`, `${postres[y]}`))
            }
        }
        return menus
    }

    const listaComidas = "pizza,hamburguesa,empanada,churrasco,chuleta"
    const listaPostres = "helado,pastel,tarta,flan"
    const comidas = listaComidas.split(",") //convertimos el string listaComidas a un arreglo
    const postres = listaPostres.split(",") // convertimos el string listaPostres a un arreglo

    let prueba = generarMenus(comidas, postres)
    console.log(prueba)

</script>
