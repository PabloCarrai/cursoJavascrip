    /*
    Confeccionar una funcion que retorne
    si un string es capicula(retorna true o false), es decir si se 
    lee igual de izquierda a dereca o al reves
    eje neuquen
    */

    function esCapicua(string) {
        for (let x = 0; x < string.length / 2; x++) {
            if (string[x] != string[string.length - 1 - x]) {
                return false
            }

        }
        return true
    }

    /*
    
    Confeccionar una funcion que retorne la 
    cantidad de letras a  o A que tiene una palabra
    */

    function cantidadAoa(string) {
        let ca = 0
        let cA = 0
        for (let a of string) {
            if (a == "a") {
                ca++
            }
            if (a == "A") {
                cA++
            }
        }
        return `Cantidad de a que tiene la ${string} ${ca}, y A ${cA}`

    }
