    const personas = [
        {
            nombre: "Juan Perez",
            edad: 30,
        },
        {
            nombre: "Maria Lopez",
            edad: 25,
        },
        {
            nombre: "Pedro Martinez",
            edad: 35,

        },
        {
            nombre: "Peña Lara",
            edad: 28
        }
    ]

    function mostrarPersonas(personas, parteNombre) {
        for (elemento of personas) {
            // metodo for of
            if (elemento.nombre.toLowerCase().startsWith(parteNombre.toLowerCase())) {
                console.log(`Nombre: ${elemento.nombre} Edad: ${elemento.edad}`)
            }
        }
        // usando indices
        for (let x = 0; x < personas.length; x++) {
            if (personas[x].nombre.toLowerCase().startsWith(parteNombre.toLowerCase())) {
                console.log(`Nombre: ${personas[x].nombre} Edad: ${personas[x].edad}`)
            }
        }

        // Usando filter
        const personaIn = personas.filter(e => e.nombre.toLowerCase().startsWith(parteNombre.toLowerCase()))
        console.log(personaIn)
    }

    nombreABUscar = prompt("Ingrese parte del nombre a buscar")
    mostrarPersonas(personas, nombreABUscar)

</script>
