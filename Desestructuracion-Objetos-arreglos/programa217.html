<script>
    // ejemplo
    const arreglo = [10, 20, 30]

    // en objetos seria mas o menos igual

    const articulo1 = {
        codigo: 1,
        descripcion: "Papas",
        precio: 1.5
    }

    const { codigo, precio } = articulo1
    console.log(codigo)
    console.log(precio)


    // otro ejemplo
    const inmueble1 = {
        codigo: 1,
        direccion: "Colon 120",
        precio: 1_000_000,
        habitaciones: 3,

        ubicacion: {

    }

    // aca paso lo que tengo que desestructurar
    mostrarUbicacion(inmueble1.ubicacion)

    const persona1 = {
        nombre: "Juan",
        apellido: "Perez",
        estudios: "Ingeniero"
    }
    // cuando el atributo no existe devuelve undefine
    const { edad } = persona1
    console.log(edad)

    // Se puede asignar valor por defecto en el caso de que el atributo no exista. 
    const { documento = 1 } = persona1
    console.log(documento)

    // si quiere desestructurar una variable y renombrar la misma se puede hacer luego del :
    const persona2 = {
        documento: 234345456,

        apellido: "Perez",
        edad: 20
    }
    const { documento: dni } = persona2
    console.log(dni)

    // Desestructurar un valor y el resto en otro objeto
    const { nombre, ...articulo } = articulo1
    console.log(articulo)

    const empleados = [{

    const empleados = [{
