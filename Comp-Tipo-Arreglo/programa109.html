<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title></title>
</head>

<body>
    <script>

        /*
        
        
        
        Crear un arreglo que tenga entre 3 y 10 elementos
        (Generar un valor aleatorio). Luego cada elemento entre 1 y 
        10 elementos.
        Cargar valores aleatorios comprendidos entre 1 y 100 en 
        cada componente.
        Imprimir todo el arreglo.
        Imprimir los elementos que se encuentran en las
        posiciones (vertices)

        */
        let arreglo = []
        let filas = 3 + Math.floor(Math.random() * 8)
        for (let i = 0; i < filas; i++) {
            arreglo.push([])
            let elementos = 1 + Math.floor(Math.random() * 10)
            for (let j = 0; j < elementos; j++) {
                let valor = 1 + Math.floor(Math.random() * 100)
                arreglo[i].push(valor)
            }
        }
        for (let i = 0; i < arreglo.length; i++) {
            for (let j = 0; j < arreglo[i].length; j++) {
                document.write(arreglo[i][j] + "-")
            }
            document.write("<br>")
        }
        document.write("<hr>")
        document.write(arreglo[0][0] + "<br>")
        document.write(arreglo[0][arreglo[0].length-1] + "<br>")
        document.write(arreglo[arreglo.length-1][0] + "<br>")
        document.write(arreglo[arreglo.length-1][arreglo[arreglo.length-1].length-1] + "<br>")

    </script>
</body>

</html>
