    <script>

        /*
        
        
        
        Crear un arreglo que tenga entre 3 y 10 elementos
        (Generar un valor aleatorio). Luego cada elemento entre 1 y 
        10 elementos.
        Cargar valores aleatorios comprendidos entre 1 y 100 en 
        cada componente.
        Imprimir todo el arreglo.
        Imprimir los elementos que se encuentran en las
        posiciones (vertices)

        */
        // aleatorio entre 3 y 10
        let componentes = Math.floor(Math.random() * (10 - 3) + 3)
        console.log("componentes del array")
        console.log(componentes)
        // aleatorio entre 1 y 10
        console.log("Valores del cada componente array")
        let ccomponentes = Math.floor(Math.random() * (10 - 1) + 1)
        console.log(ccomponentes)
        // aleatorio entre 1 y 100
        console.log("Valor de elemento del array")
        let a1100 = Math.floor(Math.random() * (100 - 1) + 1)
        console.log(a1100)

        let arrayAusar = []
        for (let x = 0; x < componentes; x++) {
            arrayAusar.push([])
        }
        console.log("Cantidad de componentes del array " + arrayAusar.length)
        for (let x = 0; x < arrayAusar.length; x++) { 
            arrayAusar[x].push(ccomponentes)
        }




    </script>
