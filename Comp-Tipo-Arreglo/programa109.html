<!doctype html>

<body>
    <script>

        /*
        
        
        
        Crear un arreglo que tenga entre 3 y 10 elementos
        (Generar un valor aleatorio). Luego cada elemento entre 1 y 
        10 elementos.
        Cargar valores aleatorios comprendidos entre 1 y 100 en 
        cada componente.
        Imprimir todo el arreglo.
        Imprimir los elementos que se encuentran en las
        posiciones (vertices)

        */
        // aleatorio entre 3 y 10
        let alentre3y10 = Math.floor(Math.random() * (10 - 3) + 3)
        console.log(alentre3y10)
        // aleatorio entre 1 y 10
        let componente = Math.floor(Math.random() * (10 - 1) + 1)
        console.log(componente)
        // aleatorio entre 1 y 100
        let ae1y100 = Math.floor(Math.random() * (100 - 1) + 1)
        console.log(ae1y100)


    </script>
</body>
