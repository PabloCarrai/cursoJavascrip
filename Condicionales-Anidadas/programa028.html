<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Confeccionar un  programa que pida a
    un usuario ingresar por teclado alguna de las siguientes
    palabras claves de javascript: "let", "if" o "else"
    Mostrarun mensaje que se trata de una palabra
    clave javascript, o en defecto indicar que no es una palabra
    clave
    */

    let palabra=prompt("Ingrese una palabra    ")
    if (palabra=="let"){
        document.write("Palabra Reservada de JavaScript "+palabra)
    }else {
        if (palabra=="if") {
            document.write("Palabra Reservada de JavaScript "+palabra)
        }else {
            if (palabra=="else"){
                document.write("Palabra Reservada de JavaScript "+palabra)
            }else {
                document.write("No es una palabra reservada "+palabra)
            }

        }


    }
        

    </script>
</body>
</html>
