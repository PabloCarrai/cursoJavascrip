<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        /*
        Ingresar la altura de una persona
        en cm. Mostrar alguno de los siguientes mensajes
        dependiendo de la altura ingresada:
        "Alta" si tiene mas de 190cm
        "Normal" si tiene entre 160 y 190 cm
        "Baja" si tiene menos de 160cm
        (mostrar el mensaje tanto en el documento, la consola y
        mediante la llamada a la funcion "alert")
        La funcion alertmuestraun cuadro de  dialogo 
        con un mensaje, por ejemplo
        alert("Hola Mundo")
        similar a:
        document.write("Hola Mundo")
        console.log("Hola Mundo")
        */
        
        let altura=parseInt(prompt("Ingrese su altura "))
        if (altura>190) {
            document.write("Alta")
            console.log("Alta")
            alert("Alta")
        } else {
            if (altura>160) {
                document.write("Normal")
                console.log("Normal")
                alert("Normal")

            }else {
                document.write("Baja")
                console.log("Baja")
                alert("Baja") 
            }

        }

        

    </script>
</body>
</html>
