<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar el sueldo de una persona, si supera
        los  3000 dolares mostrar un mensaje en pantalla indicando que
        debe abonar impuesto      
        */

    let sueldo=parseFloat(prompt("Ingrese su sueldo    "))
    if (sueldo>3000) {
        document.write("Debe abonar impuestos")
    }    

    </script>
</body>
</html>
