<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let buscador=prompt("Ingrese el  buscador  elegido(google,bing,yahoo)")
    if (buscador=="google"){
       location.href="https://www.google.com.ar"     
    }        
    if (buscador=="bing"){
        location.href="https://www.bing.com/?setlang=es"
    }
    if (buscador=="yahoo"){
        location.href="https://espanol.yahoo.com/"
    }

    </script>
</body>
</html>
