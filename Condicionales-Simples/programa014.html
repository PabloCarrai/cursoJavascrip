<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    Ingresar  dos  valores enterospor teclado. Si
    losdos valores son distintos, calcular  la suma de  dichos valores
    y mostrarlos en el documento
    */
    
    num1=parseInt(prompt("Ingrese un  numero"))
    num2=parseInt(prompt("Ingrese otro numero "))
    if (num1 != num2){
        let suma=num1+num2
        document.write("La suma de ambos valores distintos es ")
        document.write(suma)
    }

    </script>
</body>
</html>
