<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Mostrar los numeros del 1 al 100, y luego del 100 al 1
        */
       let contador=1
       let contador1=100
       while (contador<=contador1) {
        document.write("Contador = "+contador+"<br>")
        contador++
       }
       contador=1
       while (contador<=contador1) {
        document.write("Contador = "+contador1+"<br>")
        contador1--
       }
       
        

    </script>
</body>
</html>
