<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Ingresar un numero entero por teclado y mostrar
        el cubo de dicho numero
        */
       let numero=parseInt(prompt("Ingrese un numero "))
       let cubo=numero**3
       document.write("El cubo del numero ingresado "+numero+" Es igual a "+cubo)
        

    </script>
</body>
</html>
