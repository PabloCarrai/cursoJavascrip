<script>

    /*
    
    
    Definir un objeto cuandrado1 que contenga una propiedad lado y dos metodos:
    calcularPerimetro y calcularSuperficie
    */

    const cuandrado1 = {
        lado: 20,
        calcularPerimetro: function () {
            const perimetro = (this.lado + this.lado + this.lado + this.lado)
            return "El perimetro de un cuadrado de " + this.lado + " es " + perimetro
        },
        calcularSuperficie: function () {
            const superficie = (this.lado * this.lado)
            return "La superficie de un cuadrado de " + this.lado + " es " + superficie
        }
    }

    const cuadrado2 = cuandrado1.calcularPerimetro()
    console.log(cuadrado2)
    const cuadrado3 = cuandrado1.calcularSuperficie()
    console.log(cuadrado3)


    

</script>
