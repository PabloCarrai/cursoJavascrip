<script>
    /*
    
    Crear un objeto llamado cliente1 con dos propiedades
    nombre y saldo. Definir tres metodos con notacion
    abreviadas que permitan depositar, extraer e imprimir su
    saldo
    */


    const cliente1 = {
        nombre: "Juan",
        saldo: 0,
        depositar(monto) {
            this.saldo += monto
            console.log("Se deposito " + monto)
        },
        extraer(monto) {
            this.saldo -= monto
            console.log("Se extrajo " + monto)
        },
        imprimir() {
            console.log(this.nombre + " posee un saldo de " + this.saldo)
        }
    }

    cliente1.imprimir()
    cliente1.depositar(3000)
    cliente1.imprimir()
    cliente1.extraer(10)
    cliente1.imprimir()
    cliente1.depositar(400)
    cliente1.imprimir()
    cliente1.extraer(100)
    cliente1.imprimir()
