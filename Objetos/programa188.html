<script>
    /*
    
    Definir un objeto llamado computadora1
    con dos propiedades, una llamada cpu con el valor i7 y 
    memoria ram con el valor 16gb.
    Llamar seguidamente a una funcion que le pasemos el objeto y 
    nos imprima los nombres de las propiedades y sus valores
    mediante un for in.
    Seguidamente agregar por asignacion una tercer propiedad
    llamada disco duro con el valor 1tb.
    Cada modificacion del objeto llamar a la funcion imprimir.
    Ingresar por teclado el nombre de una propiedad y su valor, 
    agregar al objeto computadora.
    Ingresar el nombre de una propiedad y mostrar su valor si
    existe o un mensaje si no existe.

    Ingresar nuevamente un nombre de propiedad y eliminarlo del 
    objeto
    */

    function imprimir(objeto) {
        for (let clave in objeto) {
            console.log(clave + " " + objeto[clave])
        }
    }

    function agregarPropiedad(objeto, propiedad, valor) {
        objeto[propiedad] = valor
        return objeto
    }

    function agregarPropiedadPorTeclado(objeto) {
        const propiedad = prompt("Ingrese una propiedad")
        const valor = prompt("Ingrese un valor")
        objeto[propiedad] = valor
        return objeto
    }

    function chequearSiPropiedadExiste(objeto) {
        const propiedad = prompt("Ingrese una propiedad existente")
        if (propiedad in objeto) {
            console.log("El valor de la propiedad es " + objeto[propiedad])
        } else {
            console.log("El valor de la propiedad " + objeto[propiedad] + " no existe")
        }
        return objeto
    }

    function eliminarPropiedadObjeto(objeto) {
        const propiedad = prompt("Ingrese una propiedad para eliminar  ")
        if (propiedad in objeto) {
            delete objeto[propiedad]
        } else {
            console.log("El valor de la propiedad " + objeto[propiedad] + " no existe")
        }
        return objeto
    }

    const computadora1 = {
        cpu: "i7",
        "memoria ram": "16gb"
    }

    imprimir(computadora1)
    agregarPropiedad(computadora1, "disco duro", "1tb")
    imprimir(computadora1)
    agregarPropiedadPorTeclado(computadora1)
    imprimir(computadora1)
    chequearSiPropiedadExiste(computadora1)
    imprimir(computadora1)
    eliminarPropiedadObjeto(computadora1)
    imprimir(computadora1)



</script>
