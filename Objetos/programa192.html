<script>

    const persona1 = {
        nombre: "Juan",
        apellido: "Perez",
        edad: 17,
        esMayor: function () {
            if (this.edad >= 18) {
                this.mensajeMayor()
            } else {
                this.mensajeMenor()
            }
        },
        mensajeMayor: function () {
            console.log(this.nombre + " Es mayor de edad")
        },
        mensajeMenor: function () {
            console.log(this.nombre + " Es menor de edad")
        }
    }

    persona1.esMayor()
