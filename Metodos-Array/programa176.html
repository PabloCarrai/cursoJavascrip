    /*
    Se tiene un arreglo con valores numericos, obtener el 
    mayor elemento del arreglo y su posicion
    */
    const arreglo = [10, 45, 120, 34, 16, 70]
    let mayor = arreglo[0]
    let posicion = 0
    for (let componente of arreglo.entries()) {
        if (componente[1] > mayor) {
            mayor = componente[1]
            posicion = componente[0]
        }
    }
    console.log("El mayor valor es ", mayor)
    console.log("Ubicado en la posicion ", posicion)
