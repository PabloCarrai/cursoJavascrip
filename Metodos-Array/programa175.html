    function unir(arreglo, separador = ",") {
        let cadena = ''
        for (let i = 0; i < arreglo.length; i++) {
            if (i < arreglo.length - 1) {
                cadena = cadena + arreglo[i] + separador
            } else {
                cadena = cadena + arreglo[i]
            }
        }
        return cadena
    }

    const cadena1 = unir(arreglo1)
    console.log(cadena1)
