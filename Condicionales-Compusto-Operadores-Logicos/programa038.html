<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Codificar un programa en el cual el 
        operador ingrese una letra en minuscula del alfabeto
        y nos muestre  si es una vocal
        
        
        */
       let letraminuscula=prompt("Ingrese una letra  ")
       if (letraminuscula=="a" || letraminuscula=="e" || letraminuscula=="i" || letraminuscula=="o" || letraminuscula=="u") {
        document.write("La letra ingresada es una vocal "+letraminuscula)
       }else  {
        document.write("La letra ingresada es una consonante "+letraminuscula)
       }

        

    </script>
</body>
</html>
