<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        De tres numeros ingresados por teclado
        determinar el  mayor de ellos        
        
        */
       let num1=parseInt(prompt("Ingrese un  numero  "))
       let num2=parseInt(prompt("Ingrese otro numero  "))
       let num3=parseInt(prompt("Ingrese otro numero "))
       if (num1>num2 && num1>num3) {
        document.write("El mayor es num1 " + num1)
       }else {
        if (num2>num3 ) {
            document.write("El  mayor es num2  "+num2)
        }else(
            document.write("El  mayor es num3  "+num3)
        )
       }

    </script>
</body>
</html>
