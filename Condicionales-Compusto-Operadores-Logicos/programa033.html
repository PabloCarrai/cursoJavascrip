<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Ingresar 3  valores enteros por teclados
        Mostrar posteriormente si los tres valores
        ingresados son iguales o no
        
        */
       let valor=parseInt(prompt("Ingrese un valor     "))
       let valor1=parseInt(prompt("Ingrese otro valor    "))
       let valor2=parseInt(prompt("Ingrese otro valor    "))
       if (valor == valor1 && valor==valor2) {
        document.write("Los tres valores son iguales")
        document.write("<br>")
        document.write("Valor: "+valor+" Valor1: "+valor1+" Valor2: "+valor2)
       }else{
        document.write("Los tres valores no son iguales")
        document.write("<br>")
        document.write("Valor: "+valor+" Valor1: "+valor1+" Valor2: "+valor2)
       }
        

    </script>
</body>
</html>
