<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Ingresar un  numero de mes por teclado y luego
        mostrar unmensaje sidicho mes tiene 31 dias, 30 dias
        o si se trata de febrero que tiene 28 o 29 dias dependiendo del a√±o

        */
       let mes=parseInt(prompt("Ingrese el numero del mes "))
       if (mes==1 || mes==3 || mes==5 || mes==7|| mes==8 || mes==10|| mes==12 ){
        document.write("El mes tiene 31 dias "+mes)
       }else{
        if (mes==4 || mes==6 || mes==9 || mes==11){
            document.write("El mes tiene 30 dias "+mes)  
        }else {
            document.write("El mes tiene 28 o 29 dias "+mes)
        }
       }

        

    </script>
</body>
</html>
