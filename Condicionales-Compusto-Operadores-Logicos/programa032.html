<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Realizar un programa  que pida
        cargar la una fecha cualquiera
        (ingresar dia, mes año por separado)
        luego verificar si dicha fecha
        corresponde  a navidad.
        */

        let dia=parseInt(prompt("Ingrese dia "))
        let mes=parseInt(prompt("Ingrese mes "))
        let ano=parseInt(prompt("Ingrese año "))
        if (mes==12 && dia==25) {
            document.write("!!!!!!! Es navidad !!!!!!!")
            document.write("<br>")
            document.write("Dia: "+dia+" Mes: "+mes+" Año: "+ano)
        }        

    </script>
</body>
</html>
