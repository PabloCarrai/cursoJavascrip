<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        
        Confeccionar un programa que
        permita ingresar un valor del 1 al 10 y nos muestre la tabla
        de multiplicar del mismo(los primeros 13 terminos)
        Ejemplo: Si ingresa 3 debera de aparecer en pantalla los
        valores 3,6,9 hasta el 39
        */
       let num=parseInt(prompt("Ingrese un numero del 1 al 10"))
       for (let f=1;f<=13;f++){
        let tabla=num*f
        document.write(num+" x "+f+" = "+tabla+"<br>")
       }
        

    </script>
</body>
</html>
