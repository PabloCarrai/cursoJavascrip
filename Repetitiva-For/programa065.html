<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Realizar un programa que lea los
        lados de n triangulos, e informar:
        a) De cada uno de ellos, que tipos de triangulo es:
            equilatero(tres lados iguales)
            isosceles(dos lados iguales)
            escaleno(ningun lado igual)
        b) Cantidad de triangulos de cada tipo. 

             
        
        
        
        */
       let cantidad=parseInt(prompt("Cuantos triangulos va a cargar?   "))
       let cequi=0
       let cisos=0
       let cesca=0
       for (let f=1; f<=cantidad; f++) {
        let lado=parseInt(prompt("Ingrese el primer lado  "))
        let lado1=parseInt(prompt("Ingrese el segundo lado  "))
        let lado2=parseInt(prompt("Ingrese el tercer lado  "))
        if ((lado==lado1) && (lado==lado2)) {
            cequi++
        }else {
            if ((lado==lado1) || (lado1==lado2) || (lado==lado2)) {
                cisos++
            }else {
                cesca++
            } 
        }
       }
       document.write("Equilateros "+cequi+"<br>")
       document.write("Isosceles "+cisos+"<br>")
       document.write("Escaleno "+cesca+"<br>")
        

    </script>
</body>
</html>
